<article class="article-block">
    <h4 class="article-title">{{data.blockname}}:</h4>

    <p class="article-descr">
        <span>{{data["date-of-birth"].key}}:</span> {{data["date-of-birth"].val}}
    </p>

    <p class="article-descr">
        <span>{{data["city"].key}}:</span> {{data["city"].val}}
    </p>

    <p class="article-descr">
        <span>{{data.education.key}}:</span> {{data.education.val}}
    </p>
</article>
