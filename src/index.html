<script>
  const fadeOut = (el) => {

    el.style.opacity = 1;

    (function fade() {
      if ((el.style.opacity -= 0.04) < 0) {
        el.style.display = 'none'
      } else {
        requestAnimationFrame(fade)
      }
    })()

  }

  setTimeout(() => fadeOut(document.querySelector('#loader')), 200)
</script>
